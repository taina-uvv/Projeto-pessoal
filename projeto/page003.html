<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Imagens/telefone.png" type="image/x-icon">
    <style>
    .container {
        display: flex;
        flex-direction: row;
        gap: 50px;
        width: 100%;
        max-width: 900px;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
        box-sizing: border-box;
    }

    main {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        align-content: center;
    }

    h2 {
        color: white;
    }

    .coluna-esquerda, .coluna-direita {
        flex: 1;
        min-width: 300px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        background-color: purple;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: darkviolet;
    }
    .documento{
        display: flex;
        flex-direction: column;
    }
    .radio-container {
    display: flex;
    align-items: center; 
    margin-bottom: 10px; 
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px; 
    }

    .checkbox-group {
        display: flex;
        flex-direction: column; 
    }

    .checkbox-option {
        display: flex; 
        align-items: center; 
        margin-bottom: 8px; 
    }

    .checkbox-option input[type="checkbox"] {
        width: auto; 
        margin-right: 8px; 
        margin-top: 0; 
        margin-bottom: 0;
        flex-shrink: 0;
    }

    .checkbox-option label {
        font-weight: normal; 
        margin-bottom: 0;
        display: inline; 
    }
   
    @media screen and (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: stretch;
        }
    }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <span>Contato</span>
        </div>
        <div class="nav-right">
            <a href="./index.html">Home</a>
            <a href="./page001.html">Currículo</a>
            <a href="./page002.html">Serviços</a>
        </div>
    </nav>
    <main>
        <h2>Formulário de contato</h2>
    <form action="/enviar" method="post">
        <div class="container">
            <div class="coluna-esquerda">
                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <br>
                <div class="sobrenome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                <br>
                <div class="telefone">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999">
                </div>
                <br>
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <br>
                <div class="documento">
                    <div class="radio-container">
                        <label>Tipo de documento:</label>
                        <input type="radio" id="tipoCPF" name="tipoDoc" value="cpf" checked>
                        <label for="tipoCPF">CPF</label>
                        <input type="radio" id="tipoCNPJ" name="tipoDoc" value="cnpj">
                        <label for="tipoCNPJ">CNPJ</label>
                    </div>
                    <br><br>
                    <label for="documento">Documento:</label><br>
                    <input type="text" id="documento" name="documento" placeholder="Digite o CPF ou CNPJ" required>
                </div>
                <br><br>
                <div class="horario">
                    <label for="horario">Melhor horário para contato:</label><br>
                    <select id="horario" name="horario" required>
                        <option value="">Selecione um horário</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                    </select>
                </div>
            </div>
            <div class="coluna-direita">
            <div class="form-group"> <label>Serviço desejado:</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="estatica" name="servicos" value="estatica">
                        <label for="estatica">Página estática</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="dinamica" name="servicos" value="dinamica">
                        <label for="dinamica">Página dinâmica</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="avancada" name="servicos" value="avancada">
                        <label for="avancada">Página super avançada</label>
                    </div>
                </div>
            </div>
                <br><br>
                <div class="descricao">
                    <label for="descricao">Descrição do serviço a ser contratado:</label><br>
                    <textarea id="descricao" name="descricao" rows="6" cols="40" placeholder="Escreva aqui..."></textarea><br><br>
                </div>
                <br><br>
                <button type="submit" onclick="enviar()">Enviar</button>
            </div>
        </div>
    </form>
</main>
<script src="./script.js"></script>
</body>
</html>
